<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Bounty Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> </head>
<body class="bg-black text-green-400 flex flex-col items-center p-4">

    <canvas id="background-canvas"></canvas>

    <div class="w-full max-w-4xl bg-gray-900/50 backdrop-blur-sm border border-green-900 rounded-2xl shadow-2xl p-6 md:p-8 relative mt-8">
        
        <div id="top-bar" class="hidden sticky top-0 z-20 flex justify-between items-center mb-6 p-3 bg-black/50 backdrop-blur-sm border-b border-green-900 shadow-lg rounded-lg">
            <button id="back-to-start-button" class="bg-gray-800 border border-green-800 hover:bg-green-900 text-green-300 font-bold py-2 px-4 rounded-lg transition-transform duration-200 ease-in-out active:scale-95 text-sm">
                <i class="fas fa-arrow-left mr-2"></i> New Target
            </button>
            <button id="ai-top-bar-button" class="bg-green-700 hover:bg-green-600 text-black font-bold py-2 px-4 rounded-lg transition-transform duration-200 ease-in-out active:scale-95 text-sm">
                <i class="fas fa-robot mr-2"></i> Hacker AI
            </button>
        </div>

        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-green-400">
                <i class="fas fa-shield-halved mr-2"></i> Bug Bounty Assistant
            </h1>
            <p class="text-green-500 mt-2">Your AI-powered guide for ethical hacking.</p>
        </div>

        <div id="target-input-section" class="mb-8 fade-in">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="target-input" placeholder="Enter target domain or URL" class="flex-grow bg-gray-900 text-green-300 border border-green-800 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                <button id="start-button" class="bg-green-700 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition-transform duration-200 ease-in-out transform hover:scale-105 active:scale-95 flex items-center justify-center">
                    <i class="fas fa-play mr-2"></i> Start Hunting
                </button>
            </div>
        </div>

        <div id="main-content" class="hidden">
            <div id="workflow-view">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div class="md:col-span-1">
                        <h2 class="text-xl font-bold mb-4 text-green-300">Workflow</h2>
                        <div id="steps-container" class="space-y-4"></div>
                    </div>
                    <div class="md:col-span-3">
                        <div id="current-step-display" class="bg-gray-900 p-6 rounded-lg">
                            <div id="step-content">
                                <div class="flex justify-between items-center mb-2">
                                    <h2 class="text-2xl font-bold text-green-400" id="step-title">Welcome!</h2>
                                    <button id="ask-ai-button" class="hidden bg-green-800 hover:bg-green-700 text-white text-xs font-bold py-2 px-3 rounded-lg transition-transform duration-200 transform hover:scale-105 active:scale-95">
                                        <i class="fas fa-robot mr-1"></i> Ask AI
                                    </button>
                                </div>
                                <p class="text-green-500 mb-4" id="step-explanation">Enter a target domain or URL and click "Start Hunting" to begin your assessment.</p>
                            </div>
                            <div id="tools-section" class="hidden mt-4">
                                <h3 class="text-lg font-bold mb-2 text-green-300">Required Tools:</h3>
                                <div id="tools-list" class="flex flex-wrap gap-2"></div>
                            </div>

                            <div id="command-section" class="hidden">
                                <div class="flex justify-between items-center mt-6 mb-2">
                                    <h3 class="text-lg font-bold text-green-300">Suggested Command:</h3>
                                    <button id="copy-button" class="bg-gray-800 border border-green-800 hover:bg-green-900 text-green-300 font-bold py-2 px-3 rounded-lg text-xs transition-transform duration-200 transform hover:scale-105 active:scale-95">
                                        <i class="fas fa-copy mr-1"></i> Copy
                                    </button>
                                </div>
                                <div id="command-box" class="command-box p-4 rounded-lg overflow-x-auto"></div>
                            </div>
                            
                            <div id="alternative-section" class="hidden mt-8 border-t border-green-800 pt-6">
                                <div class="flex justify-between items-center mb-2">
                                    <h3 class="text-lg font-bold text-green-300" id="alternative-title"></h3>
                                    <button id="copy-alternative-button" class="bg-gray-800 border border-green-800 hover:bg-green-900 text-green-300 font-bold py-2 px-3 rounded-lg text-xs transition-transform duration-200 transform hover:scale-105 active:scale-95">
                                        <i class="fas fa-copy mr-1"></i> Copy Alternative
                                    </button>
                                </div>
                                <p class="text-green-500 mb-4 text-sm" id="alternative-explanation"></p>
                                <div id="alternative-command-box" class="command-box p-4 rounded-lg overflow-x-auto"></div>
                                <div class="mt-4">
                                    <h4 class="text-md font-bold mb-2 text-green-300">Required Tool:</h4>
                                    <div id="alternative-tools-list" class="flex flex-wrap gap-2"></div>
                                </div>
                            </div>

                            <div class="mt-8 flex justify-between items-center">
                                <button id="prev-step-button" class="bg-gray-800 border border-green-800 hover:bg-green-900 text-green-300 font-bold py-3 px-6 rounded-lg transition-transform duration-200 ease-in-out transform hover:scale-105 active:scale-95"><i class="fas fa-arrow-left mr-2"></i> Previous</button>
                                <button id="next-step-button" class="bg-green-700 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition-transform duration-200 ease-in-out transform hover:scale-105 active:scale-95">Next Step <i class="fas fa-arrow-right ml-2"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="message-box" class="hidden fixed top-5 right-5 text-white py-3 px-5 rounded-lg shadow-lg z-50">
        <p id="message-text"></p>
    </div>

    <div id="history-section" class="w-full max-w-4xl bg-gray-900/50 backdrop-blur-sm border border-green-900 rounded-2xl shadow-2xl p-6 md:p-8 mt-8">
        <h2 class="text-2xl font-bold text-green-300 mb-4"><i class="fas fa-history mr-2"></i> Hunt History</h2>
        <div id="history-list" class="space-y-3"></div>
    </div>

    <div id="ai-modal-container" class="hidden fixed inset-0 bg-black bg-opacity-70 z-40 flex items-center justify-center p-4">
        <div id="hacker-ai-view" class="w-full max-w-lg bg-gray-900/80 backdrop-blur-sm border border-green-900 rounded-2xl shadow-2xl flex flex-col max-h-full fade-in">
            <div class="flex justify-between items-center p-4 border-b border-green-900 flex-shrink-0">
                <h3 class="text-lg font-bold text-green-400"><i class="fas fa-robot mr-2"></i> Hacker AI</h3>
                <button id="ai-close-button" class="text-green-400 hover:text-white"><i class="fas fa-times"></i></button>
            </div>
            <div class="flex-1 flex flex-col overflow-hidden p-4">
                <div id="chat-window" class="flex-1 overflow-y-auto p-2 flex flex-col space-y-4">
                    </div>
                <div id="typing-indicator" class="hidden p-2 flex-shrink-0">
                    <div class="ai-message p-3 rounded-lg flex items-center space-x-2">
                        <span class="typing-indicator"><span></span><span></span><span></span></span>
                        <p class="text-sm">Hacker AI is typing...</p>
                    </div>
                </div>
                <div class="mt-4 flex gap-4 flex-shrink-0">
                    <input type="text" id="ai-input" placeholder="Ask for help..." class="flex-grow bg-black text-green-300 border border-green-800 rounded-lg px-4 py-3 focus:ring-2 focus:ring-green-500 focus:outline-none transition">
                    <button id="ai-send-button" class="bg-green-700 hover:bg-green-600 text-black font-bold py-3 px-6 rounded-lg transition-transform duration-200 ease-in-out active:scale-95"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script> </body>
</html>
